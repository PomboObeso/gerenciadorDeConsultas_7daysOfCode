<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Consultas</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">    
</head>
<body>
    <header class="cabecalho">
        <img src="assets/img/perfil-1.png" alt="Foto do Usuário Logado" class="img__cabecalho--perfil">
        <div class="container__cabecalho">
            <h1 class="titulo__cabecalho">Olá, Sônia</h1>
            <p class="descricao__consultas">Mais 4 consultas hoje.</p>
        </div>
    </header>
    <main>
        <section class="consultas">
            <h2 class="consultas__dia">Hoje</h2>
            <div class="card__consulta">
                <div class="card__paciente">
                    <img src="assets/img/perfil-2.png" alt="Foto de perfil - médico" class="card__paciente--perfil">
                    <div class="container__card--info">
                        <h2 class="card__paciente--nome">Luciana Dias</h2>
                        <p class="card__consulta--endereco">Consulta remota</p>
                    </div>
                    <div class="card__icon-bg">
                        <img src="assets/img/chat1.svg" alt="Chat message" class="card__chatIcon">
                    </div>
                </div>
                <div class="card__horario">
                    <h3 class="card__info--horario">14:00 - 15:00 (1 hora)</h3>
                    <div class="card__botoes">
                        <a href="#" class="card__info--video">Ligar por Video</a>
                        <a href="#" class="card__info--audio">Ligar por Áudio</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
